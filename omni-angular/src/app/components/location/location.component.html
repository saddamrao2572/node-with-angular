<div class="row text-center card">
<p>Locations:</p>

	<div *ngIf="locations"  class=" text-left card-body">
      <h4>Location</h4>
      <div *ngFor='let in of counter(locations.count) ;let i = index' >
        <label><strong>ID:</strong></label> {{locations._embedded.locations[i].id}}<br/>
        <label><strong>Title:</strong></label>  {{locations._embedded.locations[i].concept_name}}<br/>
        <label><strong>Name:</strong></label>  {{locations._embedded.locations[i].concept_name}}<br/>
        <label><strong>Owner:</strong></label>  {{locations._embedded.locations[i].owner}}<br/>
        <label><strong>Status:</strong></label>  {{locations._embedded.locations[i].status}}<br/>
		<br/>
         <a class="badge badge-warning show" href="{{urll}}{{locations._embedded.locations[i].id}}{{urllpart}}{{api_key}}">
			View Caregories
		 </a>
      </div>
     
     
    </div>
</div>
<style>
.card-body {
    flex: 1 1 auto;
    padding: 1rem 1rem;
    background: floralwhite;
    text-align: left;
    padding: 5%;
    border-radius: 7px;
    margin: 5px;
}
.card-body:hover{
   
    background: #1976d2;
    color:white;
    padding: 7%;
    border-radius: 1px;
    margin: 10px;
}
</style>
